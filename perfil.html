<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil – Facebook</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/stylefb.css">
</head>
<body class="perfil">

  <header class="topbar">
    <div class="brand">
      <img src="images/logofb.jpg" alt="logo" class="logo">
      <span class="brand-name">Facebook</span>
    </div>
    <div class="search">
      <input type="search" placeholder="Buscar amigos, publicaciones...">
    </div>
    <nav class="top-actions">
      <a href="index.html" class="icon-btn">Inicio</a>
      <a href="notificaciones.html" class="icon-btn">Notificaciones</a>
      <a href="perfil.html" class="icon-btn profile active">Perfil</a>
    </nav>
  </header>

  <main class="container">
    <section class="feed">
      <article class="post">
        <header class="post-header">
          <img src="images/fotofb.jpg" alt="Tu foto" class="avatar">
          <div>
            <strong>Romina Loera</strong>
            <div class="meta">Perfil personal</div>
          </div>
        </header>
        <div class="post-body">
          <p>. Duko you know.</p>
        </div>
      </article>

      <!-- NUEVA PUBLICACIÓN -->
      <article class="post">
        <header class="post-header">
          <img src="images/tu_foto.jpg" alt="Autor" class="avatar">
          <div>
            <strong>Tu Nombre</strong>
            <div class="meta">Hace 5 min · Público</div>
          </div>
        </header>
        <div class="post-body">
          <p>¡Hoy fue un gran día en la universidad!</p>
          <img src="images/foto_dia.jpg" alt="imagen de la publicación" class="post-image">
        </div>
        <footer class="post-footer">
          <div class="reactions">👍 10 · ❤️ 5</div>
          <div class="post-actions">
            <button>Me gusta</button>
            <button>Comentar</button>
            <button>Compartir</button>
          </div>
        </footer>
      </article>

      <!-- Publicación existente -->
      <article class="post">
        <header class="post-header">
          <img src="images/fotofb.jpg" alt="Autor" class="avatar">
          <div>
            <strong>Romina Loera</strong>
            <div class="meta">Hace 2 hrs · Público</div>
          </div>
        </header>
        <div class="post-body">
          <body.perfil .post-image 
          width: 100%;           
          max-width: 600px;      
          height: auto;          
          border-radius: 12px;   
          margin-top: 10px;  ></body.perfil>    


          <p>Yooooo</p>
          <img src="images/meme.jpg" alt="imagen de la publicación" class="post-image">
        </div>
        <footer class="post-footer">
          <div class="reactions">😂 120 · 👍 30 </div>
          <div class="post-actions">
            <button>Me gusta</button>
            <button>Comentar</button>
            <button>Compartir</button>
          </div>
        </footer>
      </article>
    </section>
    <!-- Fin de las publicaciones -->

  </main>

  <footer class="site-footer">
    <p>Facebook · 2025</p>
  </footer>
</body>
</html>
